<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings — Job Notification Tracker</title>
  <link rel="stylesheet" href="design-system.css">
  <link rel="stylesheet" href="app.css">
</head>
<body class="app">
  <header class="app-nav" id="app-nav" role="navigation">
    <a href="index.html" class="app-nav__brand">Job Notif Tracker</a>
    <ul class="app-nav__links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="saved.html">Saved</a></li>
      <li><a href="digest.html">Digest</a></li>
      <li><a href="settings.html" class="is-active">Settings</a></li>
      <li><a href="proof.html">Proof</a></li>
    </ul>
    <button type="button" class="app-nav__toggle" id="nav-toggle" aria-label="Toggle menu">
      <span class="app-nav__toggle-icon"></span>
    </button>
  </header>
  <main class="app-main">
    <h1 class="app-page-heading">Settings</h1>
    <p class="app-page-subtext">Configure your job preferences. Logic will be added in a later step.</p>
    <form class="settings-form" id="settings-form" aria-describedby="settings-desc">
      <p id="settings-desc" class="form-hint" style="margin-bottom: var(--kn-space-3);">Placeholder fields — no saving yet.</p>

      <div class="form-group">
        <label class="form-label" for="role-keywords">Role keywords</label>
        <input type="text" id="role-keywords" class="kn-input" placeholder="e.g. Frontend, React, Product Manager" autocomplete="off">
        <p class="form-hint">Comma-separated or one per line.</p>
      </div>

      <div class="form-group">
        <label class="form-label" for="locations">Preferred locations</label>
        <input type="text" id="locations" class="kn-input" placeholder="e.g. San Francisco, NYC, London" autocomplete="off">
      </div>

      <div class="form-group">
        <label class="form-label" for="mode">Mode</label>
        <select id="mode" class="kn-input" aria-describedby="mode-hint">
          <option value="">Select…</option>
          <option value="remote">Remote</option>
          <option value="hybrid">Hybrid</option>
          <option value="onsite">Onsite</option>
        </select>
        <p id="mode-hint" class="form-hint">Remote, Hybrid, or Onsite.</p>
      </div>

      <div class="form-group">
        <label class="form-label" for="experience">Experience level</label>
        <select id="experience" class="kn-input">
          <option value="">Select…</option>
          <option value="intern">Intern</option>
          <option value="entry">Entry</option>
          <option value="mid">Mid</option>
          <option value="senior">Senior</option>
          <option value="lead">Lead</option>
        </select>
      </div>
    </form>
  </main>
  <script>
    document.getElementById('nav-toggle').addEventListener('click', function () {
      document.getElementById('app-nav').classList.toggle('is-open');
    });
  </script>
</body>
</html>
